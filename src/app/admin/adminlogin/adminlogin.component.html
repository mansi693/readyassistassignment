<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (ngSubmit)="login($event)" >
          <h1 class="h3 mb-3 font-weight-normal">Please Admin Sign In</h1>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label> 
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
        <p class="lead mt-4">
            No Account? <a [routerLink]="['/admin/signup']">Register</a>
          </p>
      </div>
    </div>
  </div>

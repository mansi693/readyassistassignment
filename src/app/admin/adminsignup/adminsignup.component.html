<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Admin Register</h1>
          <div class="form-group">
            <label for="name">User name</label>
            <input type="text" class="form-control" name="user_name" placeholder="Enter Your User Name" [(ngModel)]="credentials.user_name">
          </div>
          <div class="form-group">
            <label for="name">Mobile</label> 
            <input type="text" class="form-control" name="contact_number" placeholder="Enter Your Mobile Number" [(ngModel)]="credentials.contact_number">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
        </form>
      </div>
    </div>
  </div>
